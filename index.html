      body {

        background-color: #f8fafc;
      }
      .barcode-font {
        font-family: 'Libre Barcode 128', cursive;
        font-size: 64px;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        .print-section, .print-section * {
          visibility: visible;
        }
        .print-section {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
